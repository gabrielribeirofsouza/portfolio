<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agradecimento</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #2d2d2d;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      color: #555555;
      font-size: 1.2em;
      line-height: 1.6;
    }
    .cta-button {
      background-color: #00aaff;
      color: #ffffff;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2em;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Obrigado pelo envio!</h1>
    <p>Seu formulário foi enviado com sucesso. Entraremos em contato em breve.</p>
    <a href="/portfolio/index.html" class="cta-button">Voltar à Página Inicial</a>
  </div>

</body>
</html>
